name: 'validate-metrics'
description: 'Validate metrics from Azure Monitor'
inputs:
  tenant_id:
    description: azure tenant id for service principal auth
    required: True
  client_id:
    description: client id for service principal auth
    required: True
  client_secret:
    description: client secret for service principal auth
    required: True
  metric:
    description: name of the metric
    required: True
  aggregation:
    description: type of aggregation
    required: True
  metrics_condition:
    description: condition to compare metrics value and threshold, allowed lte (less than equals) and gte (greater tha equals)
    required: True
  interval:
    description: interval e.g. PT1M
    required: True
    default: PT1M
  threshold:
    description: threshold value to compare the metric with
    required: True
  resource_id:
    description: arm resource id of the resource
    required: True
  start_time:
    description: date time in ISO 8601 format (default in UTC timezone) e.g 02-21-2021 21:14:00
    required: False
  end_time:
    description: date time in ISO 8601 format (default in UTC timezone) e.g 02-21-2021 21:14:00
    required: False
  filter:
    description: "Azure monitor chart filter condition. e.g.: deployment eq 'blue' and statusCodeClass ne '2xx'"
    required: False
  num_intervals:
    description: required only when start and end date not provided. then this pulls the metrics for num_intervals time from current time
    required: False
  allow_empty_metrics:
    description: if False will throw error incase metrics are not available for the given duration
    required: False
  chart_name:
    description: file name for chart to save
    required: False
  chart_save_path:
    description: path to save charts
    required: true
    default: chart_output

# outputs:
#   random-number:
#     description: "Random number"
#     value: ${{ steps.random-number-generator.outputs.random-id }}
runs:
  using: "composite"
  steps:
    - name: create venv if it does not exist
      run: |
        pip list
        if [ ! -d "$action-env" ]; then
          echo "Creating venv"
          python -m venv action-env
          source action-env/bin/activate
          echo "install dependencies"
          pip install -r requirements.txt
        else
          echo "venv already exists"          
        fi
        source action-env/bin/activate        
      shell: bash
      working-directory: ${{ github.action_path }}      
         
    - run: |
        echo tenant_id "${{ inputs.tenant_id }}"
        source action-env/bin/activate        
        python -m metrics.validate_metrics --chart_name "${{ inputs.chart_name }}" --chart_save_path "${{ inputs.chart_save_path }}" --metric "${{ inputs.metric }}" --aggregation "${{ inputs.aggregation }}" --metrics_condition "${{ inputs.metrics_condition }}" --interval "${{ inputs.interval }}" --num_intervals "${{ inputs.num_intervals }}" --filter "${{ inputs.filter }}"  --threshold "${{ inputs.threshold }}" --resource_id "${{ inputs.resource_id }}"
      shell: bash
      working-directory: ${{ github.action_path }}
      env:
        TENANT_ID: ${{ inputs.tenant_id }}
        CLIENT_ID: ${{ inputs.cliemt_id }}
        CLIENT_SECRET: ${{ inputs.client_secret }}
